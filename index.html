<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="./css/fa.min.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/wow.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<!-- Header -->
		<header class="header">
			<ul class="navi-wrap">
				<li class="navi">HOME</li>
				<li class="navi active">TODAY</li>
				<li class="navi">5DAYS</li>
			</ul>
		</header>
		<!-- Main -->
		<main class="mains">
			<section class="home-wrap">
				<h1>
					<div>WEATHER</div>
					<div>Information</div>
				</h1>
				<div class="w-50">
					<select id="city" class="form-control">
						<option value="" selected>도시를 선택하세요.</option>
					</select>
				</div>
				<div class="sun"></div>
			</section>
			<section class="daily-wrap">
				<h2 class="d-city">Suwon</h2>
				<h3 class="d-time">2020-01-17 10:36:55</h3>
				<div class="d-icon">
					<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="아이콘" class="img">
				</div>
				<h3>
					<span class="d-tit">Temp</span> 
					<span class="d-temp">-0.75℃</span>
				</h3>
				<h4>
					<span class="d-tit">Feels</span> 
					<span class="d-feel">-2.75℃</span>
				</h4>
				<h4>
					<span class="d-tit">Humidity</span> 
					<span class="d-hum">23</span>
				</h4>
				<h3>
					<span class="d-main">Clouds</span> 
					<small class="d-desc">overcast clouds</small>
				</h3>
			</section>
			<section class="days-wrap"></section>
		</main>
	</div>
	<script src="./js/index.js"></script>
</body>
</html>
