<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="./css/fa.min.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/wow.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<!-- Header -->
		<header class="header">
			<ul class="navi-wrap">
				<li class="navi">HOME</li>
				<li class="navi">TODAY</li>
				<li class="navi">5DAYS</li>
			</ul>
		</header>
		<!-- Main -->
		<main class="mains">
			<section class="home-wrap">
				<h1>
					<div>WEATHER</div>
					<div>Information</div>
				</h1>
				<div class="w-50">
					<select id="city" class="form-control">
						<option value="" selected>도시를 선택하세요.</option>
					</select>
				</div>
				<div class="sun"></div>
			</section>
			<section class="daily-wrap">
				<h1 class="d-city"></h1>
				<h4 class="d-time"></h4>
				<div class="d-icon">
					<img src="" alt="아이콘" class="img">
				</div>
				<div class="d-conts">
					<h3 class="d-summary">
						<span class="d-main"></span> 
						<small class="d-desc"></small>
					</h3>
					<h3>
						<span class="d-tit">Temp</span> 
						<span class="d-temp">℃</span>
					</h3>
					<h4>
						<span class="d-tit">Feels</span> 
						<span class="d-feel">-2.75℃</span>
					</h4>
					<h4>
						<span class="d-tit">Humidity</span> 
						<span class="d-hum"></span>
					</h4>
				</div class="d-conts">
			</section>
			<section class="days-wrap">Days-wrap</section>
		</main>
	</div>
	<script src="./js/index.js"></script>
</body>
</html>
